  <div class="main">


    <div class="whitebackground">
      <div class="group">
        <section class="leftDB">
          <h1>Book submission form</h1>
          <form action="insert_book.php" method="post">

            <table border=0>
              <tr><td>Book Title</td>
                <td><input type=text name=title maxlength=100 size=30 required><br></td></tr>
              <tr><td>Author's First Name</td>
                <td><input type=text name=authorfn maxlength=50 size=30 required><br></td></tr>
              <tr><td>Author's Last Name</td>
                <td><input type=text name=authorln maxlength=50 size=30 required><br></td></tr>
              <tr><td>ISBN</td>
                <td><input type=text name=isbn maxlength=20 size=30 required><br></td></tr>
              <tr><td>Genre</td>
                <td>
                  <select name="genre" required>
                    <option value=""></option>
                    <option value="Autobiography">Autobiography</option>
                    <option value="Biography">Biography</option>
                    <option value="Educational">Educational</option>
                    <option value="Non-fiction">Non-fiction</option>
                    <option value="Fiction">Fiction</option>
                  </select>
                  <br></td></tr>
              <tr><td>Additional Comments</td>
                <td><textarea name=comments rows=4 cols=40></textarea><br></td></tr>
              <tr><td>
                <input type=submit value="Update Database"></td></tr>
            </table>

          </form>
        </section>

        <section class="right"><img src="books-441866_640.png" width="340" height="255"></section>

      </div>
    </div>
